<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Monstaerrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h3 style="text-align: center;">Sign Up</h3>
            </div>

            <div class="card-content row">

                <form action="#" method="post" class="col s12">
                    <div class="">
                        <p>Name of programme: (Please select any one)</p>
                        <p>
                            <label>
                                <input class="with-gap" name="programme_name" type="radio" checked>
                                <span>Research methodology & Data analysis</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="programme_name" type="radio" />
                                <span>Building Entrepreneurship skills</span>
                            </label>
                        </p>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="input-field col s12 m6">
                            <input id="full_name" type="text" class="validate">
                            <label for="full_name">Full Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="designation" type="text" class="validate">
                            <label for="designation">Designation</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="organisation" type="text" class="validate">
                            <label for="organisation">Organisation/Institute Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="address" class="materialize-textarea"></textarea>
                            <label for="address">Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="mobile" type="text" class="validate">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email Id</label>
                        </div>
                    </div>
                    <div class="payment_details">
                        <h6 style="font-weight: bold;">Payment Details: (by DD/Cheque)</h6>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="check_no" type="text" class="validate">
                                <label for="check_no">DD/Check number</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="date" type="text" class="datepicker">
                                <label for="date">Date</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="amount" type="text" class="validate">
                                <label for="amount">Amount</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="bank_name" type="text" class="validate">
                                <label for="bank_name">Bank Name</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="submit" style="text-align: center;">Submit
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>
</body>

</html>
